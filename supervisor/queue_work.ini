[program:queue_work]
command=php artisan queue:work
directory=/app/
autorestart=true
startsecs=3
startretries=10
stdout_logfile=/app/storage/logs/supervisor_log_queue.out.log
stderr_logfile=/app/storage/logs/supervisor_log_queue.err.log
stdout_logfile_maxbytes=2MB
stderr_logfile_maxbytes=2MB
user=www-data
priority=999
numprocs=8
process_name=%(program_name)s_%(process_num)02d